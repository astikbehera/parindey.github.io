	<style>
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
		}
		body{
			width: 100%;
			height: 100vh;
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url('../../MY/23/Memories/Parindey.jpg');

		}

		}
        section a{
        	padding: 12px 30px;
        	border-radius: 4px;
        	outline: none;
        	text-transform: uppercase;
        	font-size: 13px;
        	font-weight: 500;
        	text-decoration: none;
        	letter-spacing: 1px;
        	transition: all .05s ease;

       }

       	content: '';

       	color: #FFFF00;
       }
       @keyframes changetext{
